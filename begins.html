			function onShart19(){
				function abs(x, y){
					return Math.abs(x-y);
				}				
				function findArea(we, wq, ew, qw){
					return abs(we, wq)*abs(ew, qw);
				}
				function findPerimetr(we, wq, ew, qw){
					return (abs(we, wq)+abs(ew, qw))*2
				}
				var x1=+prompt("x1","");
				var y1=+prompt("y1","");
				var x2=+prompt("x2","");
				var y2=+prompt("y2","");
				alert("S-площадь-"+findArea(x1, y1, x2, y2)+", P-периметр-"+findPerimetr(x1, y1, x2, y2));
			}
			function onShart20(){
				function spacing(x, y){
					return Math.abs(x-y);
				}
				function square(we, wq, ew, qw){
					return Math.sqrt(spacing(ew, we)*spacing(ew, we)+spacing(qw, wq)*spacing(qw, wq));
				}
				var x1=+prompt("x1","");
				var y1=+prompt("y1","");
				var x2=+prompt("x2","");
				var y2=+prompt("y2","");
				alert("расстояние между x1,y1-x2,y2 - "+square(x1, y1, x2, y2));
			}
			function onShart21(){
				function findDistance(x1,y1,x2,y2){
					var a = Math.abs(x2 - x1);
					var b = Math.abs(y2 - y1);
					return Math.sqrt(a * a + b * b);
				}
				function findPerimetr(x1,y1,x2,y2,x3,y3){
					var a = findDistance(x1, y1, x2, y2);	
					var b = findDistance(x1, y1, x3, y3);
					var c = findDistance(x2, y2, x3, y3);	
					var hp = (a + b + c)/2;
					return Math.sqrt(hp * (hp - a) * (hp - b) * (hp - c));
				}
				var x1=+prompt("x1","");
				var y1=+prompt("y1","");
				var x2=+prompt("x2","");
				var y2=+prompt("y2","");
				var x3=+prompt("x3","");
				var y3=+prompt("y3","");
				alert(findPerimetr(x1,y1,x2,y2,x3,y3));
			}

					return name + ", Ако";
				}
				var name=prompt("ваше имя?","");
				var age=+prompt("сколько вам лет?","");
				alert(nameAge(age, name))
			}
			function onShart75(){

					for (; a <= b; a++){

					}
					return result;
				}
				var wq = +prompt("a","");
				var qw = +prompt("b","")
				alert(test(wq, qw));
			}
